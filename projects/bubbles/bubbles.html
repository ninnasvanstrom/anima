<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles2</title>
    <link rel="stylesheet" href="bubbles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="close-button-wrapper">
        <div class="close-button">
            <img src="circle.svg">
            <a href="../index.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
    </div>



    <div class="grid"></div>

    <footer>
        <img src="circle.svg" alt="" class="footer-circle">
        <a href="bubbles.html"><h1>Bubbles</h1></a>
        <h2>Blow, play with and pop bubbles using the controls:</h2> 
        <div class="controls">
            <h3 class="blow-bubbles control">Blow</h3>
            <h3 class="play-bubbles control">Play</h3> 
            <h3 class="pop-bubbles control">Pop</h3> 
         </div>                  
     </footer>

    <audio class="bubble-pop-sound" src="./audio/pop1.wav"></audio>
    <audio class="create-bubble-sound" src="./audio/click4.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop1.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop2.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop3.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop4.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop5.mp3"></audio>
    <audio class="play-bubbles-sound" src="./audio/drop6.mp3"></audio>
   
    <script src="anime.min.js"></script>
    <script src="bubbles.js"></script>
</body>
</html>
